<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Console - Tampa APP</title>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    // Initialize Eruda (mobile debug console)
    eruda.init();
    
    // Redirect to main app after 2 seconds
    setTimeout(() => {
      window.location.href = '/';
    }, 2000);
  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
      font-size: 14px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1e293b;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Debug Console Activated</h1>
    <p>Redirecting to main app...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
